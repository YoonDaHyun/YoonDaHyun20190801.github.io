<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      #gallery{
        width : 550px;
        height : 190px;
        background:#DF615D;
        border:2px solid black;
        border-radius:15px;
      }
      ul{list-style:none;}
      ul li{
        display:inline;
      float:left;
    padding:10px;
  }
  .bigPic{
    position:absolute;
    display:none;
    left:100px;
    width:400px;
    height:340px;
  }
  .smallpic{
    border: 2px dotted pink;
    width:200px;
    height:140px;
  }
      </style>

      <script src="http://code.jquery.com/jquery-3.3.1.js">
        </script>

      <script>
        $(document).ready(function(){
          $("#s1").click(function(){
            $("#big1").fadeIn(1000);
          });
          $("#big1").click(function(){
            $("#big1").fadeOut(1000);
          });
          $("#s4").click(function(){
            $("#big4").fadeIn(1000);
          });
          $("#big4").click(function(){
            $("#big4").fadeOut(1000);
          });
        });
        </script>

  </head>
  <body>
    <h1>사용법</h1>
    <ol>
      <li> 작은 이미지를 클릭하면 큰 이미지가 나타납니다.</li>
      <li> 큰 이미지를 클릭하면 큰 이미지가 사라집니다.</li>
        </ol>
        <div id="gallery">
          <ul>
            <li>
              <img src="toystory.PNG" id="s1" class="smallpic">
              <img src="toystory.PNG" id="big1" class="bigPic">
            </li>
            <li>
              <img src="toystory.PNG" id="s4" class="smallpic" value="2">
              <img src="toystory.PNG" id="big4" class="bigPic">
            </li>
          </ul>
        </div>

  </body>
</html>
